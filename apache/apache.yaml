apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache
  namespace: apache
spec:
  replicas: 2
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
        - name: apache
          image: httpd:2.4
          ports:
            - containerPort: 80

          # ENV from Secret -> creates $hello
          envFrom:
            - secretRef:
                name: app-secret

          # File from Secret -> writes key 'hello' to /opt/secret.txt
          volumeMounts:
            - name: app-secret-vol
              mountPath: /opt/secret.txt
              subPath: hello
              readOnly: true

      volumes:
        - name: app-secret-vol
          secret:
            secretName: app-secret
