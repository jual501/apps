spec:
  template:
    spec:
      containers:
        - name: apache
          image: httpd:2.4
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          volumeMounts:
            - name: hello-config-vol
              mountPath: /opt/hello.txt
              subPath: hello.txt
      volumes:
        - name: hello-config-vol
          configMap:
            name: hello-config
